<body>
<div class="header">

          <!-- 选择颜色 -->
    <div class="ColorBlock">
        <span class='tb'><img src="images/调色板.png" alt=""></span>
        <div id='color'></div>
        <div class="mode">
            <ul>
                       <li class="black"></li>

        </div>
    </div>

    <div class="zt">
        <span class="span1"><img src="images/字体.png" alt="字体"></span>

            <option>fantasy</option>
            <option>monospace</option>
        </select>
        <span class="span2"><img src="images/字体大小.png" alt="字体大小"></span>

        </select>
    </div>
  
</div>
 <div id="txt"></div> 
        <!-- 画布 -->
    <canvas width="1280" height="635">
           
    </canvas>

    <div id="controls">
        
        <!-- 工具 -->
      <div id="shape">
            <ul >
                <li id="pencil">
                    <a href="#">
                        <img src="images/画笔.png" alt="铅笔">
                    </a>
                </li>
                <li id="straightLine">
                    <a href="#">
                        <img src="images/直线.png" alt=" 直线">
                    </a>
                </li> 
                <li id='rectangle'>
                    <a href="#">
                        <img src="images/矩形空心.png" alt="矩形">
                    </a>
                </li>
                <li id="polygon">
                    <a href="#">
                        <img src="images/多边形空心.png" alt="多边形">
                    </a>
                    <div class='xuanbian'>
                        <section id="sides">
                            <label for="side" class="label">边数</label>
                            <input type="number" id="side" value="3" min="3" max="20">
                        </section>
                        
                    <section id="widths">
                        <label for="color" class="label">线宽</label>
                        <input type="number" id="width" value="2" step="2" min="2" max="20">
                    </section>
                    <section id="styles">
                        <label for="shape" class="label">方式</label>
                        <select id="style">
                            <option value="stroke">描边</option>
                            <option value="fill">填充</option>
                        </select>
                    </section>
                </div>
                </li>

                <li id='Hollow'>
                    <a href="#">
                        <img src="images/圆空心.png" alt="空心圆">
                    </a>
                </li>
                <li id="Eraser">
                    <a href="#">
                        <img src="images/橡皮擦.png" alt="橡皮擦">
                    </a>
                </li>
            </ul>
      <!-- 选择线条 线宽 -->
      </div>
